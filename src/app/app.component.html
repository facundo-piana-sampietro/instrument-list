<div class="min-w-screen min-h-screen bg-indigo-950 flex items-center justify-center px-5 py-5">
  @if (store.isLoaded()){
  <router-outlet />
  } @else if (store.isError()) {
  <div class="flex flex-col items-center gap-2 text-red-600">
    <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0z" />
    </svg>
    <p class="text-lg font-medium text-red-800">Error al cargar los instrumentos</p>
    <p class="text-sm text-gray-500 dark:text-gray-300">Por favor, intente más tarde.</p>
  </div>
  } @else{
  <div role="status" aria-busy="true"
    class="fixed inset-0 z-50 flex items-center justify-center bg-indigo-950 backdrop-blur-sm">
    <div class="flex flex-col items-center gap-4">
      <!-- Spinner -->
      <svg class="w-16 h-16 animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>

      <div class="text-center">
        <p class="text-lg font-medium text-gray-800 dark:text-gray-100">Cargando...</p>
        <p class="text-sm text-gray-500 dark:text-gray-300">Por favor, aguardá un momento.</p>
      </div>
    </div>
  </div>
  }
</div>
